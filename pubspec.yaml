name: birdpress
description: A blogging engine in Flutter.
version: 0.0.1
homepage: https://github.com/imichaelnorris/birdpress

environment:
  sdk: '>=2.17.1 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  url_launcher_web: ^2.0.11
  flutter_markdown: ^0.6.10+2
  path_provider: ^2.0.10
  provider: ^6.0.3
  url_launcher: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  assets:
    - assets/birdpress/index.md
    # how to list everything in one directory?
    - assets/birdpress/posts/post1.md
    - assets/birdpress/posts/post2.md
